<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager Pro</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .stats-bar {
        display: flex;
        justify-content: space-around;
        background: #f8f9fa;
        padding: 20px;
        border-bottom: 1px solid #e9ecef;
      }

      .stat-item {
        text-align: center;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 5px;
      }

      .stat-label {
        font-size: 0.9rem;
        color: #6c757d;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .main-content {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 0;
        min-height: 500px;
      }

      .sidebar {
        background: #f8f9fa;
        padding: 30px;
        border-right: 1px solid #e9ecef;
      }

      .task-form {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      .form-group input:focus,
      .form-group textarea:focus,
      .form-group select:focus {
        outline: none;
        border-color: #667eea;
      }

      .form-group textarea {
        resize: vertical;
        min-height: 80px;
      }

      .btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }

      .btn:hover {
        background: #5a67d8;
      }

      .btn-secondary {
        background: #6c757d;
      }

      .btn-secondary:hover {
        background: #5a6268;
      }

      .btn-danger {
        background: #dc3545;
      }

      .btn-danger:hover {
        background: #c82333;
      }

      .filters {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }

      .filter-group {
        margin-bottom: 15px;
      }

      .filter-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      .task-list {
        padding: 30px;
        background: white;
      }

      .task-item {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 15px;
        transition: all 0.3s;
      }

      .task-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .task-item.completed {
        background: #d4edda;
        border-color: #c3e6cb;
      }

      .task-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 15px;
      }

      .task-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }

      .task-item.completed .task-title {
        text-decoration: line-through;
        color: #6c757d;
      }

      .task-meta {
        display: flex;
        gap: 10px;
        font-size: 0.8rem;
        color: #6c757d;
      }

      .priority-badge {
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 0.7rem;
        font-weight: 600;
        text-transform: uppercase;
      }

      .priority-high {
        background: #ffebee;
        color: #c62828;
      }
      .priority-medium {
        background: #fff3e0;
        color: #ef6c00;
      }
      .priority-low {
        background: #e8f5e8;
        color: #2e7d32;
      }

      .category-badge {
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 0.7rem;
        font-weight: 600;
        background: #e3f2fd;
        color: #1565c0;
      }

      .task-description {
        color: #666;
        margin-bottom: 15px;
        line-height: 1.5;
      }

      .task-actions {
        display: flex;
        gap: 10px;
      }

      .task-actions button {
        padding: 6px 12px;
        font-size: 0.8rem;
      }

      .empty-state {
        text-align: center;
        color: #6c757d;
        padding: 60px 20px;
      }

      .empty-state h3 {
        margin-bottom: 10px;
        font-size: 1.5rem;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #6c757d;
      }

      @media (max-width: 768px) {
        .main-content {
          grid-template-columns: 1fr;
        }

        .sidebar {
          order: 2;
        }

        .stats-bar {
          flex-direction: column;
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ“‹ Task Manager Pro</h1>
        <p>Organize your tasks efficiently and boost your productivity</p>
      </div>

      <div class="stats-bar">
        <div class="stat-item">
          <div class="stat-value" id="totalTasks">0</div>
          <div class="stat-label">Total Tasks</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="completedTasks">0</div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="pendingTasks">0</div>
          <div class="stat-label">Pending</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="completionRate">0%</div>
          <div class="stat-label">Completion Rate</div>
        </div>
      </div>

      <div class="main-content">
        <div class="sidebar">
          <div class="task-form">
            <h3 style="margin-bottom: 20px; color: #333">Add New Task</h3>
            <form id="taskForm">
              <div class="form-group">
                <label for="taskTitle">Task Title *</label>
                <input type="text" id="taskTitle" required />
              </div>
              <div class="form-group">
                <label for="taskDescription">Description</label>
                <textarea
                  id="taskDescription"
                  placeholder="Optional task description..."
                ></textarea>
              </div>
              <div class="form-group">
                <label for="taskPriority">Priority</label>
                <select id="taskPriority">
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="form-group">
                <label for="taskCategory">Category</label>
                <select id="taskCategory">
                  <option value="general">General</option>
                  <option value="work">Work</option>
                  <option value="personal">Personal</option>
                  <option value="shopping">Shopping</option>
                  <option value="health">Health</option>
                  <option value="education">Education</option>
                </select>
              </div>
              <button type="submit" class="btn">Add Task</button>
            </form>
          </div>

          <div class="filters">
            <h3 style="margin-bottom: 20px; color: #333">Filters</h3>
            <div class="filter-group">
              <label for="filterStatus">Status</label>
              <select id="filterStatus">
                <option value="all">All Tasks</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="filterPriority">Priority</label>
              <select id="filterPriority">
                <option value="all">All Priorities</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="filterCategory">Category</label>
              <select id="filterCategory">
                <option value="all">All Categories</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
                <option value="education">Education</option>
                <option value="general">General</option>
              </select>
            </div>
          </div>
        </div>

        <div class="task-list">
          <div class="loading" id="loading">Loading tasks...</div>
          <div id="taskContainer"></div>
        </div>
      </div>
    </div>

    <script>
      let tasks = [];
      let filteredTasks = [];

      // DOM elements
      const taskForm = document.getElementById("taskForm");
      const taskContainer = document.getElementById("taskContainer");
      const loading = document.getElementById("loading");
      const filterStatus = document.getElementById("filterStatus");
      const filterPriority = document.getElementById("filterPriority");
      const filterCategory = document.getElementById("filterCategory");

      // Initialize app
      document.addEventListener("DOMContentLoaded", () => {
        loadTasks();
        loadStats();

        // Event listeners
        taskForm.addEventListener("submit", handleAddTask);
        filterStatus.addEventListener("change", applyFilters);
        filterPriority.addEventListener("change", applyFilters);
        filterCategory.addEventListener("change", applyFilters);
      });

      async function loadTasks() {
        try {
          const response = await fetch("/api/tasks");
          tasks = await response.json();
          filteredTasks = [...tasks];
          renderTasks();
          loading.style.display = "none";
        } catch (error) {
          console.error("Error loading tasks:", error);
          loading.innerHTML = "Error loading tasks. Please try again.";
        }
      }

      async function loadStats() {
        try {
          const response = await fetch("/api/stats");
          const stats = await response.json();

          document.getElementById("totalTasks").textContent = stats.total_tasks;
          document.getElementById("completedTasks").textContent =
            stats.completed_tasks;
          document.getElementById("pendingTasks").textContent =
            stats.pending_tasks;
          document.getElementById(
            "completionRate"
          ).textContent = `${stats.completion_rate}%`;
        } catch (error) {
          console.error("Error loading stats:", error);
        }
      }

      async function handleAddTask(e) {
        e.preventDefault();

        const taskData = {
          title: document.getElementById("taskTitle").value,
          description: document.getElementById("taskDescription").value,
          priority: document.getElementById("taskPriority").value,
          category: document.getElementById("taskCategory").value,
        };

        try {
          const response = await fetch("/api/tasks", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(taskData),
          });

          if (response.ok) {
            taskForm.reset();
            loadTasks();
            loadStats();
          }
        } catch (error) {
          console.error("Error adding task:", error);
        }
      }

      async function toggleTask(taskId) {
        try {
          const response = await fetch(`/api/tasks/${taskId}/toggle`, {
            method: "POST",
          });

          if (response.ok) {
            loadTasks();
            loadStats();
          }
        } catch (error) {
          console.error("Error toggling task:", error);
        }
      }

      async function deleteTask(taskId) {
        if (confirm("Are you sure you want to delete this task?")) {
          try {
            const response = await fetch(`/api/tasks/${taskId}`, {
              method: "DELETE",
            });

            if (response.ok) {
              loadTasks();
              loadStats();
            }
          } catch (error) {
            console.error("Error deleting task:", error);
          }
        }
      }

      function applyFilters() {
        const statusFilter = filterStatus.value;
        const priorityFilter = filterPriority.value;
        const categoryFilter = filterCategory.value;

        filteredTasks = tasks.filter((task) => {
          const statusMatch =
            statusFilter === "all" ||
            (statusFilter === "completed" && task.completed) ||
            (statusFilter === "pending" && !task.completed);

          const priorityMatch =
            priorityFilter === "all" || task.priority === priorityFilter;
          const categoryMatch =
            categoryFilter === "all" || task.category === categoryFilter;

          return statusMatch && priorityMatch && categoryMatch;
        });

        renderTasks();
      }

      function renderTasks() {
        if (filteredTasks.length === 0) {
          taskContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No tasks found</h3>
                        <p>Add some tasks to get started!</p>
                    </div>
                `;
          return;
        }

        taskContainer.innerHTML = filteredTasks
          .map(
            (task) => `
                <div class="task-item ${task.completed ? "completed" : ""}">
                    <div class="task-header">
                        <div>
                            <div class="task-title">${task.title}</div>
                            <div class="task-meta">
                                <span class="priority-badge priority-${
                                  task.priority
                                }">${task.priority}</span>
                                <span class="category-badge">${
                                  task.category
                                }</span>
                                <span>Created: ${new Date(
                                  task.created_at
                                ).toLocaleDateString()}</span>
                            </div>
                        </div>
                    </div>
                    ${
                      task.description
                        ? `<div class="task-description">${task.description}</div>`
                        : ""
                    }
                    <div class="task-actions">
                        <button class="btn ${
                          task.completed ? "btn-secondary" : ""
                        }" onclick="toggleTask('${task.id}')">
                            ${task.completed ? "Mark Pending" : "Mark Complete"}
                        </button>
                        <button class="btn btn-danger" onclick="deleteTask('${
                          task.id
                        }')">Delete</button>
                    </div>
                </div>
            `
          )
          .join("");
      }
    </script>
  </body>
</html>
